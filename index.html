<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitor Souza | Portfólio</title>
  <link rel="icon" href="https://img.icons8.com/fluent/600/gta-5.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e2f26;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      color: #bbbbbb;
      margin-bottom: 30px;
    }

    .gif-container img {
      max-width: 30%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.senairs.org.br/sites/default/files/styles/scale_sm/public/logos/logos_senai_branco.png?itok=25HaNKVc" alt="Logo SENAI">
    <h1>Vitor Souza</h1>
    <h2>Desenvolvedor em formação, com projetos realizados durante o curso do senai, feitos com html, css e javascript.</h2>
  </header>

  <main class="gif-container">
    <img src="https://i.gifer.com/rkb.gif" alt="Sea of Thieves GIF">
  </main>

  <footer>
    © 2025 - Vitor Souza. Todos os direitos reservados.
  </footer>

</body>
</html>
